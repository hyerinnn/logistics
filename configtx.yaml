################################################################################
#
#   Section: Organizations
#
################################################################################
Organizations:

    - &orderer
        Name: orderer
        ID: ordererMSP
        MSPDir: crypto-config/ordererOrganizations/orderer.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('ordererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('ordererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('ordererMSP.admin')"

    - &b2bOrg
        Name: b2bOrg
        ID: b2bOrgMSP
        MSPDir: crypto-config/peerOrganizations/b2bOrg.logistics/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('b2bOrgMSP.admin', 'b2bOrgMSP.peer', 'b2bOrgMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('b2bOrgMSP.admin','b2bOrgMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('b2bOrgMSP.admin')"

        AnchorPeers:
            - Host: peer0.b2bOrg.logistics
              Port: 7051




################################################################################
#
#   SECTION: Capabilities
#
################################################################################
Capabilities:
    Channel: &ChannelCapabilities
        V1_4_3: true
        V1_3: false
        V1_1: false
    Orderer: &OrdererCapabilities
        V1_4_2: true
        V1_1: false
    Application: &ApplicationCapabilities
        V1_4_2: true
        V1_3: false
        V1_2: false
        V1_1: false

################################################################################
#
#   SECTION: Application
#
################################################################################
Application: &ApplicationDefaults

    Organizations:

    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
              #LifecycleEndorsement:
          #            Type: ImplicitMeta
          # Rule: "MAJORITY Endorsement"
          #Endorsement:
          #  Type: ImplicitMeta
          #  Rule: "MAJORITY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities
################################################################################
